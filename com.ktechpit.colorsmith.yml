app-id: com.ktechpit.colorsmith
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: colorsmith

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /share/man

modules:
  - name: colorsmith
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
