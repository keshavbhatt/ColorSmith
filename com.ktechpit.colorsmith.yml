app-id: com.ktechpit.colorsmith
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: colorsmith

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /share/man

modules:
  - name: colorsmith
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
#      - type: git
#        url: https://github.com/keshavbhatt/colorsmith.git
#        tag: v1.0.0
#        commit: PUT_YOUR_COMMIT_HASH_HERE
        # For initial testing, you can also use:
         - type: dir
           path: .
    post-install:
      - install -Dm644 resources/com.ktechpit.colorsmith.appdata.xml /app/share/metainfo/com.ktechpit.colorsmith.appdata.xml
      - install -Dm644 resources/com.ktechpit.colorsmith.desktop /app/share/applications/com.ktechpit.colorsmith.desktop
      - install -Dm644 resources/icons/colorsmith.svg /app/share/icons/hicolor/scalable/apps/com.ktechpit.colorsmith.svg
